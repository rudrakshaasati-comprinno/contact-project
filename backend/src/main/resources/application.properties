# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/contactdb
spring.datasource.username=contact_user
spring.datasource.password=contact123

# JPA / Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update        
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Entity scanning
spring.jpa.mapping-resources=
spring.entities.basepkg=com.comprinno.contactappbackend.entity

# Optional: better logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=trace
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.context.annotation.ClassPathBeanDefinitionScanner=DEBUG

server.port=8080
server.address=0.0.0.0

spring.devtools.restart.enabled=false