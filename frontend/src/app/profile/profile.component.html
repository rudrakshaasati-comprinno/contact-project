<app-navbar></app-navbar>

<div class="profile-container">
  <div class="profile-card">

    <div class="profile-header">
      <h2>ğŸ‘¤ My Profile</h2>
      <p>Manage your account information</p>
    </div>

    <div class="profile-body">

      <form>
        <!-- NAME -->
        <div class="form-group">
          <label for="userName">Full Name</label>
          <input type="text"
                 id="userName"
                 class="form-control"
                 [(ngModel)]="user.name"
                 placeholder="Enter your full name"
                 required>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
          <label for="userEmail">ğŸ“§ Email Address</label>
          <input type="email"
                 id="userEmail"
                 class="form-control"
                 [(ngModel)]="user.email"
                 disabled
                 style="background: #f0f0f0; cursor: not-allowed;">
          <small style="color: #999;">Email cannot be changed</small>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
          <label for="newPassword">ğŸ”’ New Password</label>
          <input type="password"
                 id="newPassword"
                 class="form-control"
                 placeholder="Leave blank if unchanged"
                 [(ngModel)]="user.password">
        </div>

        <!-- ACTIONS -->
        <div class="profile-footer">
          <button type="button"
                  class="update-button"
                  (click)="updateProfile()">
            ğŸ’¾ Update Profile
          </button>
          <button type="button"
                  class="cancel-button"
                  routerLink="/dashboard">
            â† Back to Dashboard
          </button>
        </div>

      </form>

    </div>

  </div>
</div>
